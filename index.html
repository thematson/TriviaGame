<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
	<div class="container" id="trivgame">
	  <div class = "row" id="overlay">
	  	<div class="col-sm" id="titletext">
	  		<h1>Click on Cruise to begin!</h1>
	  	</div>
	  	<div class="col-sm" id="titleimage">
	  		<img src="assets/images/cruisecover.jpg" class="img-fluid" id="overlayimg">
	  	</div>
	  </div>
		<div class="jumbotron-fluid">
			<h1 id="gametitle">Cruise...Tom Cruise..</h1>

		</div>

		<div class="flex-row" id="timer">
			<h2 id="timeleft">:10</h2>
		</div>

		<div class="flex-row" id="questionrow">
			<h2 id="questions">Questions go here</h2>

			
		</div>

		<div class="row" id="answersrow">
			<div class="col" id="leftblankspace"></div>
			<div class="col-6" id="answercolumn">
				<div class="flex-row answers" id="ans1">answer1</div>				
				<div class="flex-row answers" id="ans2">answer2</div>
				<div class="flex-row answers" id="ans3">answer3</div>
				<div class="flex-row answers" id="ans4">answer4</div>
			</div>
			<div class="col" id="rightblankspace"></div>






		</div>

		

		




	</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>

	
</body>
</html>
